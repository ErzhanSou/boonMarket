<!--Начало header-->
<header class="header">
    <!--Контейнер задает макс. размер-->
    <div class="hero__container">
        <!--Ссылки на другие страницы-->
        <div class="hero__shop-part header__shop-part">
            <div class="shab_main">
                <a href="../index.html"><h2 class="hero__logo header__logo ">B o o n <span
                        class="hero__text-market">Market</span></h2></a>
                <!--Класс header__link-part задает начальные свойства -->
                <div class="header__link-part">
                    <a href="../shop.html" class="hero__link hero_right">Shop</a>
                    <a href="../about.html" class="hero__link">The Boon Life</a>
                </div>
            </div>

            <nav class="hero__nav header__shop-part">
                <!--Ссылки в навигационный бар, класс hero__nav-link задает начальные свойства, header__nav-link отступ -->
                <a href="../navBar/ecoCleaning.html" class="hero__nav-link header__nav-link">Eco Cleaning</a>
                <a href="../navBar/personalCare.html" class="hero__nav-link header__nav-link ">Personal Care</a>

        </div>
    </div>
</header>

<section class="gift">
    <div class="container">
        <div class="gift__img">
            <img src="../images/bf.jpg" alt="black friday">
        </div>
        <div class="gift__info">
            <h3 class="gift__info-title">Black Friday - скидки на все товары от 10% до 50%</h3>
            <button class="gift__btn">Подробнее</button>
        </div>
    </div>

</section>
<section class="catalogs">
    <div class="container">

        <div class="grid grid-col4 grid-gap30">
            <div class="catalogs__cards">
                <div class="catalogs__cards-img">
                    <img src="../images/cherry.jpg" alt="cherry">
                    <span class="catalogs__cards-sale">40% Скидка</span>
                </div>
                <div class="catalogs__cards-price">
                    <h3 class="catalogs__cards-title">Черешня 300г</h3>
                    <h4 class="catalogs__cards-money">22$</h4>
                    <button class="catalogs__cards-add">В корзину</button>
                </div>
            </div>
            <div class="catalogs__cards">
                <div class="catalogs__cards-img">
                    <img src="../images/orig.jpg" alt="apple">
                    <span class="catalogs__cards-sale">50% Скидка</span>
                </div>
                <div class="catalogs__cards-price">
                    <h3 class="catalogs__cards-title">Яблоки 2кг</h3>
                    <h4 class="catalogs__cards-money">15$</h4>
                    <button class="catalogs__cards-add">В корзину</button>
                </div>
            </div>
            <div class="catalogs__cards">
                <div class="catalogs__cards-img">
                    <img src="../images/cherry.jpg" alt="cherry">
                    <span class="catalogs__cards-sale">40% Скидка</span>
                </div>
                <div class="catalogs__cards-price">
                    <h3 class="catalogs__cards-title">Черешня 300г</h3>
                    <h4 class="catalogs__cards-money">22$</h4>
                    <button class="catalogs__cards-add">В корзину</button>
                </div>
            </div>
        </div>

    </div>
</section>
